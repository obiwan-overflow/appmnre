<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="theme">
        <ion-title>เมนู</ion-title>
      </ion-toolbar>
    </ion-header> 
    <ion-content color="darktheme">
      <ion-list>
        <ion-menu-toggle>
        <ion-item lines="full" color="darktheme" routerLink="home"><ion-icon name="home-sharp"></ion-icon> หน้าหลัก</ion-item>
        <ion-item lines="full" color="darktheme" routerLink="agreement"><ion-icon name="reader-sharp"></ion-icon> แจ้งเรื่องร้องเรียน</ion-item>
        <ion-item lines="full" color="darktheme" routerLink="ticket"><ion-icon name="ticket-sharp"></ion-icon> ติดตามเรื่องร้องเรียน</ion-item>
        <ion-item lines="full" color="darktheme" *ngIf="token" routerLink="member"><ion-icon name="person-sharp"></ion-icon> หน้าสมาชิก</ion-item>
        <ion-item lines="full" color="darktheme" *ngIf="!token" routerLink="signin"><ion-icon name="log-in-sharp"></ion-icon> เข้าสู่ระบบ</ion-item>
        <ion-item lines="full" color="darktheme" *ngIf="token" (click)="signOut()"><ion-icon name="log-out-sharp"></ion-icon> ออกจากระบบ</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
