<ion-content>
  <div class="card-signin">
    <div class="logo">
      <img src="assets/images/logo.jpg" alt="">
    </div>
    <div class="card-signin-content">
      <!-- <form (ngSubmit)="login()">
      <ion-label>E-mail</ion-label>
      <ion-input></ion-input>
      <ion-label>Password</ion-label>  
      <ion-input></ion-input>  
      <ion-button class="btn-signin" expand="block" type="submit">เข้าสู่ระบบ</ion-button>

      <form [formGroup]="todo" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="alert == 'failed'">
          <span>username หรือ password ไม่ถูกต้องกรุณากรอกใหม่</span>
        </ion-text>
        <ion-button type="submit" expand="block" [disabled]="!todo.valid">Submit</ion-button>
      </form>
      <ion-button routerLink="/home" color="dark">กลับไปหน้าหลัก</ion-button>
    </div>
  </div>
</ion-content>
